<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Circuitos Resistivos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <!-- Estilos personalizados y modo oscuro -->
    <link href="static/css/styles.css" rel="stylesheet">

</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4 text-primary fw-bold">Simulador de Circuitos Resistivos</h1>

        <div id="calculadora-content" class="row">
            
            <div class="col-md-8 offset-md-2">
                <div class="card shadow-lg mb-4">
                    <div class="card-header bg-success text-white">
                        <h6 class="mb-0"><strong>1. Configuración del Circuito</strong></h6>
                        <p style="margin-bottom: 5px;"></p>
                        <p class="mb-0 small">Defina el tipo de conexión, el voltaje y la cantidad de componentes.</p>
                    </div>
                    <div class="card-body">
                        
                        <form id="formConfiguracion">
                            
                            <div class="mb-4">
                                <label class="form-label fw-bold">Tipo de Conexión:</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="tipoCircuito" id="circuitoSerie" value="serie" autocomplete="off" checked>
                                    <label class="btn btn-outline-primary" for="circuitoSerie">Serie</label>

                                    <input type="radio" class="btn-check" name="tipoCircuito" id="circuitoParalelo" value="paralelo" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="circuitoParalelo">Paralelo</label>
                                </div>
                            </div>

                            <div class="row g-3 align-items-end mb-1">
                                <div class="col-12 col-md-6">
                                    <label for="voltajeFuente" class="form-label fw-bold small mb-1">Voltaje de la Fuente (V<sub>f</sub>)</label>
                                    <div class="input-group input-group-sm">
                                        <input type="number" step="any" min="0" class="form-control form-control-sm" id="voltajeFuente" name="voltajeFuente" placeholder="Voltaje" required>
                                        <span class="input-group-text">V</span>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <label for="cantidadResistores" class="form-label fw-bold small mb-1">Cantidad de Resistores (N)</label>
                                    <div class="input-group input-group-sm">
                                        <input type="number" step="1" min="1" max="10" class="form-control form-control-sm" id="cantidadResistores" name="cantidadResistores" placeholder="1 - 10" required>
                                        <span class="input-group-text">Unidades</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-text">Máximo 10 resistores.</div>
                                    <p style="margin-bottom: 10px;">
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100">Configurar y Continuar</button>
                        </form>

                        <div id="areaResistores" class="mt-4 pt-4 border-top" style="display: none;">
                            <h6 class="mb-3 text-secondary">2. Valores de Resistencia (&Omega;)</h6>
                            <div id="contenedorCamposResistores" class="row g-3">
                                </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <button id="btnLimpiar" type="button" class="btn btn-secondary me-md-2">Limpiar</button>
                                <button id="btnCalcular" type="button" class="btn btn-primary flex-grow-1" style="display: none;">Calcular Circuito Completo</button>
                            </div>
                            
                            <div id="resultadoFinal" class="mt-4 p-3 border rounded bg-light" style="display: none;"></div>
                            <div id="mensajeError" class="mt-3 alert alert-danger" style="display: none;"></div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    
    <!-- Controlador de modo oscuro -->
    <script src="static/js/theme-controller.js"></script>
    
    <!-- Calculadora de circuitos (lógica de cálculo) -->
    <script src="static/js/circuit-calculator.js"></script>
    
    <!-- Renderizador de esquemas SVG -->
    <script src="static/js/circuitRenderer.js"></script>

    <!-- Lógica principal de la aplicación -->
    <script src="static/js/app.js"></script>
</body>
</html>
